<div class="dataset">
    <div class="container">
    <div class="row">
        <div class="col col-lg-12 centered">
            <table class="table table-striped table-bordered">
                <tr>
                <td>Dataset</td><td>{{ dataset.name }}</td>
            </tr>
            <tr>
                <td>Frequency</td><td>{{ dataset.frequency }}</td>
            </tr>
            <tr>
                <td>Features</td><td>{{ dataset.columns }}</td>
            </tr>
                {% if dataset.dateformat %}
            <tr>
                <td>Datetime format</td><td>{{ dataset.date_format }}</td>
            </tr>
                {% endif %}
        </table>
        </div>
    </div>
    </div>
</div>
