<div class="modal fade" id="deleteDatasetModal" style="display: none">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteModalLabel">Delete dataset {{ dataset.name }}</h4>
            </div>

            <div class="modal-body">
                <h4>Are you sure you want to delete dataset <b>{{ dataset.name }}</b>?</h4>
            </div>

            <div class="modal-footer centered">
                <button type="button" class="btn btn-info" data-dismiss="modal">No,cancel</button>
                <a href="{% url 'algotesting:delete_dataset' dataset.pk %}">
                    <button type="button" class="btn btn-danger">Yes, delete</button>
                </a>
            </div>
        </div>
    </div>
</div>
